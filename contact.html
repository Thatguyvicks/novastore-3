<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - NovaStore</title>
  <link rel="stylesheet" href="style.css"> <!-- your main CSS -->
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Ella's</div>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menu links -->
    <ul class="menu-links" id="menuLinks">
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </header>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact NovaStore</h2>

    <form action="https://formspree.io/f/mykgdrpn" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <select name="type" required>
        <option value="">Select Type</option>
        <option value="complaint">Complaint</option>
        <option value="review">Review</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message" placeholder="Write your message here..." required></textarea>
      
      <!-- Optional: redirect after submission -->
      <input type="hidden" name="_redirect" value="thankyou.html">
      
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- JS for hamburger -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const menuLinks = document.getElementById("menuLinks");

    hamburger.addEventListener("click", () => {
      menuLinks.classList.toggle("show");
    });
  </script>

</body>
</html>
