<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - NovaStore</title>
  <link rel="stylesheet" href="style.css"> <!-- your main CSS -->
  <style>
    /* Additional styling for contact page */
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #000;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus,
    .contact-form select:focus {
      border-color: #000;
    }

    .contact-form button {
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .contact-form button:hover {
      background: #333;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NovaStore</div>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search products..." />
    </div>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menu links -->
    <ul class="menu-links" id="menuLinks">
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </header>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact NovaStore</h2>

    <form action="https://formspree.io/f/mjknnzbo" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <select name="type" required>
        <option value="">Select Type</option>
        <option value="complaint">Complaint</option>
        <option value="review">Review</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message" placeholder="Write your message here..." required></textarea>
      
      <!-- Optional: redirect after submission -->
      <input type="hidden" name="_redirect" value="thankyou.html">
      
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- JS for hamburger -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const menuLinks = document.getElementById("menuLinks");

    hamburger.addEventListener("click", () => {
      menuLinks.classList.toggle("show");
    });
  </script>

</body>
</html>
