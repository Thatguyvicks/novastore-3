  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ella's | Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">Ella's</div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <ul class="menu-links" id="menuLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="cart.html">Cart</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</header>

<h2 class="cart-title">Your Cart</h2>

<div class="cart-layout">

  <div id="cart-container"></div>

  <div id="cart-summary">
    <h3>Order Summary</h3>

    <div class="summary-row">
      <span>Total Items</span>
      <span id="item-count">0</span>
    </div>

    <div class="summary-row total">
      <span>Total Price</span>
      <span id="total-price">$0</span>
    </div>

    <button class="checkout-btn" id="open-checkout">Proceed to Checkout</button>
  </div>
</div>

<div id="cart-notification"></div>

<!-- CHECKOUT MODAL -->
<div id="checkout-overlay">
  <div class="checkout-popup">
    <span class="close-popup" id="close-checkout">&times;</span>
    <h2>Checkout</h2>

    <div id="checkout-summary">
      <p>Total Items: <span id="popup-item-count">0</span></p>
      <p>Total Price: <span id="popup-total-price">$0</span></p>
    </div>

    <!-- FORM -->
    <form id="order-form" action="https://formspree.io/f/mykgdrpn" method="POST">
      <input type="email" name="email" placeholder="Your email" required>

      <input type="hidden" name="order_items" id="order-items">
      <input type="hidden" name="total_price" id="order-total">
      <input type="hidden" name="payment_method" id="order-payment">

      <div class="payment-methods">
        <h3>Payment Method</h3>

        <label class="payment-card">
          <input type="radio" name="payment" value="Card" checked>
          Credit / Debit Card
        </label>

        <label class="payment-card">
          <input type="radio" name="payment" value="PayPal">
          PayPal
        </label>

        <label class="payment-card">
          <input type="radio" name="payment" value="Cash on Delivery">
          Cash on Delivery
        </label>
      </div>

      <button type="button" id="pay-btn">Place Order</button>
    </form>
  </div>
</div>

<script>
const cartContainer = document.getElementById("cart-container");
const totalPriceEl = document.getElementById("total-price");
const itemCountEl = document.getElementById("item-count");

const popupItemCount = document.getElementById("popup-item-count");
const popupTotalPrice = document.getElementById("popup-total-price");

const overlay = document.getElementById("checkout-overlay");
const openCheckout = document.getElementById("open-checkout");
const closeCheckout = document.getElementById("close-checkout");
const payBtn = document.getElementById("pay-btn");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function showNotification(message) {
  const n = document.getElementById("cart-notification");
  n.textContent = message;
  n.classList.add("show");
  setTimeout(() => n.classList.remove("show"), 2000);
}

function renderCart() {
  cartContainer.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartContainer.innerHTML = "<p>Your cart is empty</p>";
    totalPriceEl.textContent = "$0";
    itemCountEl.textContent = "0";
    return;
  }

  cart.forEach((item, index) => {
    total += Number(item.price);
    cartContainer.innerHTML += `
      <div class="cart-card">
        <div class="cart-item-info">
          <img src="${item.img}" class="cart-item-img">
          <div>
            <h3>${item.name}</h3>
            <p>$${item.price}</p>
          </div>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  totalPriceEl.textContent = "$" + total;
  itemCountEl.textContent = cart.length;
}

function removeItem(index) {
  const name = cart[index].name;
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
  showNotification(`${name} removed`);
}

openCheckout.onclick = () => {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  let total = cart.reduce((sum, item) => sum + Number(item.price), 0);
  popupItemCount.textContent = cart.length;
  popupTotalPrice.textContent = "$" + total;

  overlay.classList.add("show");
};

closeCheckout.onclick = () => overlay.classList.remove("show");

payBtn.onclick = () => {
  let orderText = "";
  let total = 0;

  cart.forEach((item, i) => {
    orderText += `${i + 1}. ${item.name} - $${item.price}\n`;
    total += Number(item.price);
  });

  document.getElementById("order-items").value = orderText;
  document.getElementById("order-total").value = "$" + total;
  document.getElementById("order-payment").value =
    document.querySelector('input[name="payment"]:checked').value;

  document.getElementById("order-form").submit();
  localStorage.removeItem("cart");
};

renderCart();

const hamburger = document.getElementById("hamburger");
const menuLinks = document.getElementById("menuLinks");
hamburger.onclick = () => menuLinks.classList.toggle("show");
</script>

</body>
</html>
