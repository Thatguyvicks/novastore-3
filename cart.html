<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ella's | Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">Ella's</div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <ul class="menu-links" id="menuLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="cart.html">Cart</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</header>

<h2 class="cart-title">Your Cart</h2>

<div class="cart-layout">

  <div id="cart-container"></div>

  <div id="cart-summary">
    <h3>Order Summary</h3>

    <div class="summary-row">
      <span>Total Items</span>
      <span id="item-count">0</span>
    </div>

    <div class="summary-row total">
      <span>Total Price</span>
      <span id="total-price">$0</span>
    </div>

    <button class="checkout-btn" id="open-checkout">Proceed to Checkout</button>
  </div>
</div>

<div id="cart-notification"></div>

<!-- CHECKOUT MODAL -->
<div id="checkout-overlay">
  <div class="checkout-popup">
    <span class="close-popup" id="close-checkout">&times;</span>
    <h2>Checkout</h2>

    <div id="checkout-summary">
      <p>Total Items: <span id="popup-item-count">0</span></p>
      <p>Total Price: <span id="popup-total-price">$0</span></p>
    </div>

    <form id="order-form" action="https://formspree.io/f/mykgdrpn" method="POST">

      <div class="email-field">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        >
      </div>

      <input type="hidden" name="order_items" id="order-items">
      <input type="hidden" name="total_price" id="order-total">
      <input type="hidden" name="payment_method" id="order-payment">

      <div class="payment-methods">
        <h3>Payment Method</h3>

        <label class="payment-card">
          <input type="radio" name="payment" value="Card" checked>
          <span>
            <strong>Card</strong>
            <small>Pay with debit or credit card</small>
          </span>
        </label>

        <label class="payment-card">
          <input type="radio" name="payment" value="Bank Transfer">
          <span>
            <strong>Bank Transfer</strong>
            <small>Pay via bank transfer</small>
          </span>
        </label>

        <div class="transfer-details" id="transferDetails">
          <p><strong>Bank:</strong> Opay</p>
          <p><strong>Account Name:</strong>Emmanuella Oyiridiya Madukwe</p>
          <p><strong>Account Number:</strong> 6423027710</p>

          <label class="transfer-confirm">
            <input type="checkbox" id="transferConfirmed">
            I have completed the bank transfer
          </label>

          <p class="transfer-note">
            Please confirm after sending the money.
          </p>
        </div>
      </div>

      <button type="button" id="pay-btn" class="pay-btn">
        Place Order
      </button>

    </form>
  </div>
</div>

<script src="cart.js"></script>

</body>
</html>
